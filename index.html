<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>The Every Day Calendar</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-128167505-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-128167505-1');
</script>
  </head>
  <body>
    <div class="outer">
      <div id="inner">
        <div class="front">
            <div class="frame">
                <div class="board"></div>
                <div id="board"></div>
            </div>
            <div class="year-selector">
                <span id="prev-year" class="text-button">❮</span>
                <span id="year"></span>
                <span id="next-year" class="text-button">❯</span>
            </div>
            <div class="flip"></div>
        </div>
        <div class="back">
            <div class="frame">
                <div class="left hole"></div>
                <div class="right hole"></div>
                <div class="title">
                    <h1>The Every Day Calendar</h1>
                </div>
                <div class="content">
                </div>
            </div>
            <div class="flip mirrored"></div>
        </div>
      </div>
    </div>
    <div class="blurb">Tracking more than one habit? On mobile?<br/>Don't miss out <a href="https://dayta.app/?edc">dayta.app</a></div>
    <script src="index.js"></script>
  </body>
</html>
